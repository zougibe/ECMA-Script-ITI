<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="profile.html">
        <input type="text" name="username" placeholder="Enter Username" id="username"required>
        <input type="number" name="age" placeholder="Enter your age" id="age" required>
        <input type="color" id="color" required>
        <div class="gender">
            <div class="male">
                <span><input type="radio" name="gender" value="male" id="male" required checked> <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxz7qJ9pU6Xj2EJKaRDVz-9Bd0xh2LnMklGw&s"
                        alt=""></span>
            </div>
            <div class="female">
                <span><input type="radio" name="gender" value="female" id="female" required> <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzPRQ6LprnPzvvP-_vVO_nhSokwda8CMsnwQ&s"
                        alt=""></span>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>


    <script src="script4.js"></script>
</body>

</html>
